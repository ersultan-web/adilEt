<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .hide-scroll::-webkit-scrollbar {
            height: 0;
        }

        .hide-scroll::-webkit-scrollbar-track {
            background: transparent !important;
        }

        .hide-scroll::-webkit-scrollbar-thumb {
            background: transparent !important;
            border: none;
        }
    </style>
</head>

<body>
    <header class="w-[90%] m-auto h-[100px] flex items-center">
        <div class="w-[50%] h-full flex items-center gap-3">
            <!-- Лого -->
            <img src="img/WhatsApp_Image_2025-12-06_at_09.56.03-removebg-preview.png" class="w-[60px] object-cover"
                alt="" loading="lazy">
            <!-- Название -->
            <div>
                <h1 class="font-bold">adil_meat</h1>
                <p class="text-gray-400 text-xs font-semibold">Все цены здесь</p>
            </div>
        </div>
        <div class="w-[50%] h-full flex flex-col items-end justify-center relative ">
            <!-- Заголовок -->
            <h2 class="font-bold text-ms mb-0">Связаться онлайн</h2>

            <!-- Кнопка номера -->
            <button id="Contact" class="font-semibold text-sm m-0  flex items-center gap-1 rounded transition duration-100 
            ease-out">
                +7-771-159-2023
                <ion-icon name="chevron-down-outline" id="contactIcon"></ion-icon>
            </button>

            <!-- Скрытые кнопки -->
            <div id="contactOptions"
                class="absolute w-[80%] h-[100px] bottom-[0px] flex flex-col justify-center gap-3 shadow-2xl py-3 px-3 rounded-xl bg-white transition-all duration-500 opacity-0 pointer-events-none z-50">
                <a href="tel:+77711592023" class="block">
                    <div class="flex items-center gap-3">
                        <ion-icon name="call" class="w-[20px] h-[20px] text-green-600"></ion-icon>
                        <h3>Телефон</h3>
                    </div>
                </a>
                <a href="https://wa.me/77711592023" target="_blank" class="block">
                    <div class="flex items-center gap-3">
                        <ion-icon name="logo-whatsapp" class="w-[25px] h-[25px] text-green-600"></ion-icon>
                        <h3>Whatsapp</h3>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <section class="my-7 sticky z-40 top-4">
        <form action="" id="formInput" class="w-[90%] flex items-center m-auto relative ">
            <ion-icon name="search-outline" class="z-20 pl-3 text-gray-500  w-[20px] h-[20px]"></ion-icon>
            <input type="text" id="search"
                class="w-full h-full pl-10 py-6 rounded-lg bg-gray-200 absolute  placeholder:text-black text-sm font-semibold "
                placeholder="Поиск товаров">
        </form>
    </section>

    <!-- Категории -->
    <section class="w-[90%] m-auto flex flex-col mb-4 sticky top-13 z-40 bg-white">
        <h1 class="text-xl font-semibold">Все Категории</h1>
        <div id="cotegory" class="w-full overflow-x-auto flex gap-4 py-4 px-3 scroll-smooth snap-x snap-mandatory hide-scroll ">

            

        </div>
    </section>

    <!-- Популярные -->
    <section class="w-[90%] m-auto flex flex-col">
        <h1 class="text-xl font-semibold">Популярные товары</h1>
        <div class="w-full flex items-center justify-center gap-4 flex-wrap mt-16" id="card">

        </div>
    </section>

    <!-- Подробности -->
    

    <div id="overlay" class="fixed inset-0 bg-black/40 overflow-scroll  z-40 opacity-0 hidden transition-opacity duration-200 ease-out"></div>

    <div id="sheet" class="fixed bottom-0 transition-all ease-in-out duration-300 m-auto left-0 right-0 transform opacity-0 pointer-events-none hidden translate-y-[600px] bg-white rounded-2xl z-50 modal">

        <ion-icon name="close-outline" id="close" class="px-5 w-[30px] h-[30px] pt-2"></ion-icon>
        <img src="img/rebra.png" alt="" class="w-full h-[190px] object-contain modal-img">

        <!-- Контент -->
        <div class="px-5 pb-6 flex flex-col gap-3 ">

            <div>
                <h2 class="text-2xl font-bold modal-title ">Рёбра говяжьи</h2>
                <p class="font-semibold text-gray-500 modal-desc">
                    Сочная говяжья грудинка, идеально подходит для тушения и запекания.
                </p>
            </div>

            <!-- Цена -->
            <p class="text-2xl font-bold mt-1 modal-price">
                4000 ₸ <span class="text-base font-medium text-gray-500">/ кг</span>
            </p>

            <!-- Кнопки -->
            <div>
                <a id="WhatsApp"
                    class="block text-center mt-5 py-4 bg-green-500 text-white rounded-xl font-semibold">
                    Заказать в WhatsApp
                </a>

                <a href="tel:+77711592023" class="block text-center mt-3 py-4 bg-gray-100 rounded-xl font-semibold">
                    Позвонить
                </a>
            </div>

        </div>
    </div>



    <script src="index.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
